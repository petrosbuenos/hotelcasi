    <title>StayVerso Reviews</title>
    <script type="text/javascript">
      // Force cache refresh with unique parameter
      if (window.location.hostname === 'stayversoreviews.com') {
        // Add unique parameter to force cache refresh
        if (!window.location.search.includes('v=1.0.4')) {
          const separator = window.location.search ? '&' : '?';
          const newUrl = window.location.href + separator + 'v=1.0.4';
          window.location.replace(newUrl);
        }
        
        // Clear cache for this domain
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
            }
          });
        }
        
        // Force reload if page is cached
        window.addEventListener('load', function() {
          if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
            window.location.reload();
          }
        });
      }
      
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
